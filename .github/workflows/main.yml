name: CI

on:
  push:
    branches: [ main, development, 'feature/*' ]
  pull_request:
    branches: [ main, development ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Build
      run: |
        xcodebuild clean build -scheme "Payslip Max" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2" -configuration Debug

    - name: Run Tests
      run: |
        xcodebuild test -scheme "Payslip Max" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2" -configuration Debug -enableCodeCoverage YES

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }} 